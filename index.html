<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width,initial-scale=1" />
      <title>PyScript Template</title>
      <style>body { background-color: black; color: white; }</style>
      <script type="module" src="https://pyscript.net/snapshots/2023.09.1.RC2/core.js"></script>
  </head>
  <body>
    <div id="output"></div>
    <script type="py" src="./main.py" config="./pyscript.json"></script>
    <script>console.log = message => document.getElementById('output').appendChild(document.createElement('pre')).textContent = message;</script>
  </body>
</html>
